<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校准页面</title>
  <style>
    .calibration-point {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      transition: background-color 0.5s;
    }
  </style>
</head>
<body>
  <h1>校准页面</h1>

  <!-- 校准点 -->
  <div id="calibrationPoints"></div>

  <!-- 显示准确率和返回按钮 -->
  <div id="result" style="display: none;">
    <p>准确率: <span id="accuracy">0%</span></p>
    <button onclick="finishCalibration()">返回</button>
  </div>

  <script>
    var calibrationPoints = document.getElementById('calibrationPoints');
    var resultSection = document.getElementById('result');
    var accuracyElement = document.getElementById('accuracy');
    var points = [
      { x: '50%', y: '10%' },
      { x: '90%', y: '50%' },
      { x: '50%', y: '90%' },
      { x: '10%', y: '50%' },
      // ... 其他点的坐标
    ];
    var currentPointIndex = 0;

    function startCalibration() {
      showNextCalibrationPoint();
    }

    function showNextCalibrationPoint() {
      if (currentPointIndex < points.length) {
        var point = points[currentPointIndex];
        createCalibrationPoint(point.x, point.y);
        currentPointIndex++;
      } else {
        // 所有点显示完成，显示结果部分
        resultSection.style.display = 'block';
      }
    }

    function createCalibrationPoint(x, y) {
      var point = document.createElement('div');
      point.className = 'calibration-point';
      point.style.left = x;
      point.style.top = y;
      point.style.backgroundColor = 'red'; // 初始为红色
      point.onclick = function () {
        // 点击时改变颜色并继续显示下一个点
        point.style.backgroundColor = 'yellow'; // 点击后变为黄色
        showNextCalibrationPoint();
      };
      calibrationPoints.appendChild(point);
    }

    function finishCalibration() {
      // 计算准确率并显示
      var accuracy = calculateAccuracy();
      accuracyElement.textContent = accuracy + '%';

      // 返回原始页面
      window.opener.postMessage({ accuracy: accuracy }, '*');
      window.close();
    }

    function calculateAccuracy() {
      // 这里是计算准确率的逻辑，可以根据实际情况修改
      return Math.floor(Math.random() * 100); // 随机生成一个准确率
    }
  </script>
</body>
</html>
